<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spooky - music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <nav>
    <ul>
        <li class = "brand"><img src="logo.png" alt="spooky">spooky</li>
        <li>Home</li>
        <li> About</li>
    </ul>
 </nav>
 
   

 <div class="container">
<div class="song list">
<h1> Best of NCS - No Copyright  Sounds</h1>
 <div>
  <div class="songItem">
    <img src="fell.jpg" alt="1">
    <span>Fell for you</span>
    <span class="songlistplay"><span class="timestamp">2:34</span><i class="fa-solid fa-play"></i></span>
  </div>
  <div class="songItem">
    <img src="Young G.O.A.T .jpg" alt="1">
    <span>Young G.O.A.T</span>
    <span class="songlistplay"><span class="timestamp">3:45</span><i class="fa-solid fa-play"></i></span>
  </div>
  <div class="songItem">
    <img src="The Beast.jpg" alt="1">
    <span>The Beast</span>
    <span class="songlistplay"><span class="timestamp">3:45</span><i class="fa-solid fa-play"></i></span>
  </div>
 </div>
</div>

<div class="songBanner"></div>
 </div>
 <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
   
    </div>
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>

      </div>
    </div>
  </div>
 </div>
<script src="https://kit.fontawesome.com/3e94ea1143.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>



</body>
</html>
